<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–î—Ä—É–∂–µ—Å–∫–∏–π —á–∞—Ç</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
    }
    .msg {
      margin-bottom: 10px;
      padding: 8px 12px;
      background: #d0f0ff;
      border-radius: 10px;
      max-width: 70%;
    }
    .msg.you {
      background: #c0ffc0;
      align-self: flex-end;
    }
    #form {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    #form input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #form button {
      padding: 10px;
      font-size: 16px;
      border: none;
      background: #2196F3;
      color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="form">
    <input type="text" id="name" placeholder="–ò–º—è..." />
    <input type="text" id="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    // üî• –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ—é –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é
    const firebaseConfig = {   apiKey: "AIzaSyD9Yug0CgwHttCLx1rfSFrob3wFk5D17EY",   
	authDomain: "chatttyyy.firebaseapp.com",   
	projectId: "chatttyyy",   
	storageBucket: "chatttyyy.firebasestorage.app",   
	messagingSenderId: "977707838573",   
	appId: "1:977707838573:web:93711dcc7d1bd82edba364" };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chat = document.getElementById("chat");
    const nameInput = document.getElementById("name");
    const textInput = document.getElementById("text");

    function send() {
      const name = nameInput.value.trim();
      const text = textInput.value.trim();
      if (name && text) {
        db.ref("messages").push({ name, text });
        textInput.value = "";
      }
    }

    // –†–µ–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
    db.ref("messages").on("child_added", (snapshot) => {
      const { name, text } = snapshot.val();
      const msg = document.createElement("div");
      msg.className = "msg" + (name === nameInput.value ? " you" : "");
      msg.textContent = `${name}: ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
