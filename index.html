<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Дружеский чат</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin-bottom: 10px;
      padding: 8px 12px;
      background: #d0f0ff;
      border-radius: 10px;
      max-width: 70%;
    }
    .msg.you {
      background: #c0ffc0;
      align-self: flex-end;
    }
    #form {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    #form input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #form button {
      padding: 10px;
      font-size: 16px;
      border: none;
      background: #2196F3;
      color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="form">
    <input type="text" id="name" placeholder="Имя..." />
    <input type="text" id="text" placeholder="Сообщение..." />
    <button onclick="send()">Отправить</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD9Yug0CgwHttCLx1rfSFrob3wFk5D17EY",
      authDomain: "chatttyyy.firebaseapp.com",
      projectId: "chatttyyy",
      storageBucket: "chatttyyy.appspot.com",
      messagingSenderId: "977707838573",
      appId: "1:977707838573:web:93711dcc7d1bd82edba364",
      databaseURL: "https://chatttyyy-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chat = document.getElementById("chat");
    const nameInput = document.getElementById("name");
    const textInput = document.getElementById("text");

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, (m) => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      }[m]));
    }

    function send() {
      const name = nameInput.value.trim();
      const text = textInput.value.trim();
      if (name && text) {
        db.ref("messages").push({
          name: escapeHTML(name),
          text: escapeHTML(text),
          timestamp: Date.now()
        });
        textInput.value = "";
        textInput.focus();
      }
    }

    // Загружаем сообщения и удаляем старые
    db.ref("messages").orderByChild("timestamp").on("child_added", (snapshot) => {
      const { name, text, timestamp } = snapshot.val();
      const key = snapshot.key;
      const now = Date.now();

      // Удалить сообщение, если старше 1 часа
      if (now - timestamp > 3600000) {
        db.ref("messages/" + key).remove();
        return;
      }

      const msg = document.createElement("div");
      msg.className = "msg" + (name === nameInput.value.trim() ? " you" : "");
      msg.textContent = `${name}: ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    });

    // Очистка старых сообщений при загрузке
    function cleanupOldMessages() {
      const cutoff = Date.now() - 3600000; // 1 час назад
      db.ref("messages").orderByChild("timestamp").endAt(cutoff).once("value", (snapshot) => {
        snapshot.forEach((child) => {
          db.ref("messages/" + child.key).remove();
        });
      });
    }

    cleanupOldMessages(); // вызвать при загрузке страницы
  </script>
</body>
</html>
